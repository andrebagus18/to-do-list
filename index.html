<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_down"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="tab-header">
          <h1>Welcome, Andre Bagus</h1>
          <h3 class="status">No. Absen : 18012</h3>
        </div>
        <div class="add-task">
          <button type="button" class="btn-new btn-create">
            Add New Task +
          </button>
        </div>
      </header>
      <main>
        <div class="tab-create">
          <div class="create">
            <div class="create-new">
              <div class="create-task">
                <div class="close">
                  <button type="button" class="btn-close">
                    <img src="icon/close.png" alt="close" class="close" />
                  </button>
                </div>
                <form action="" method="post" id="newData">
                  <input
                    type="text"
                    name="newTask"
                    id="newTask"
                    class="task"
                    placeholder="Create Task"
                  />
                  <div class="level">
                    <div class="form-group" id="levels">
                      <label for="category" class="select">
                        <select name="category" id="category">
                          <option value="noCategory">
                            -- Select Category --
                          </option>
                          <option value="low">Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                        </select></label
                      >
                    </div>
                  </div>
                  <input
                    type="date"
                    name="date"
                    class="input-date"
                    id="dateToday"
                    placeholder="Date"
                  />
                  <button type="submit" class="btn-submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard">
          <div class="tab-todo">
            <div class="todo-header">
              <p class="title-todo">To Do</p>
              <button type="reset" class="delete-all" data-tab="todo">
                Delete All
              </button>
            </div>
            <div class="todos" data-tab="todo"></div>
            <hr class="counter" />
            <div class="counter-container">
              <p><span id="count-todo"></span>Item Total</p>
            </div>
          </div>
          <div class="tab-done">
            <div class="done-header">
              <p class="title-done">Completed</p>
              <button type="reset" class="delete-all" data-tab="done">
                Delete All
              </button>
            </div>
            <div class="dones" data-tab="done"></div>
            <hr class="counter" />
            <div class="counter-container">
              <p><span id="count-done"></span>Item Total</p>
            </div>
          </div>
          <div class="tab-overdue">
            <div class="overdue-header">
              <p class="title-overdue">Overdue</p>
              <button type="reset" class="delete-all" data-tab="overdue">
                Delete All
              </button>
            </div>
            <div class="overdues" data-tab="overdue"></div>
            <hr class="counter" />
            <div class="counter-container">
              <p><span id="count-overdue"></span>Item Total</p>
            </div>
          </div>
        </div>
        <div class="new-task">
          <div class="new btn-create">
            <a href="#">+</a>
          </div>
        </div>
      </main>
      <footer>
        <p class="my-day">My Daily</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
